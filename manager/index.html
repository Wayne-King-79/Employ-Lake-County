                    <p style="color: white">
                        Welcome to the manager login for employlakecounty.org.  You must log in with your Facebook account in order to post job openings.  This is so we can verify a person is who they say they are.

        <!--<script src="http://manager.employlakecounty.org/manager-js/login-verification.js"></script>-->
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId : '432092480458095',
                xfbml : true,
                version : 'v2.8'
            });
        };

        (function(d,s,id) {
            var js, fjs = d.getElementsByTagName(s)[0];

            if(d.getElementById(id)) {
                return;
            }

            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);

        }(document, 'script', 'facebook-jssdk'));

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if(response.status === 'connected' || response.status === 200) {
                    console.log('Person is connected');
                }
            });
        }
        </script>
