            <p style="color: white">
                Welcome to the manager login for employlakecounty.org. You must log in with your Facebook account in

                Thank you for choosing us to post your job!

<script>

    logInWithFacebook = function() {
        FB.login(function(response) {
            if (response.authResponse) {
                // Now you can redirect the user or do an AJAX request to
                // a PHP script that grabs the signed request from the cookie.
                window.location = "http://manager.employlakecounty.org/login.php";
            } else {
                console.log('User did not login');
                document.getElementById('skip-login-error-text').style.visibility = "visible";
            }
        });
        return false;
    };
    window.fbAsyncInit = function() {
        FB.init({
            appId: '432092480458095',
            cookie: true,
            version: 'v2.2'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
