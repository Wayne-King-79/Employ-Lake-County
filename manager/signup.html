<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Account</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="http://employlakecounty.org/manager/css/login-styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-0 col-md-4"></div>
                <div class="col-xs-12 col-md-4">
                    <form class="form-signup" method="POST">
                        <h2 class="form-signup-heading">Please Create an Account</h2>
                        <label for="signFirstName" class="sr-only">First Name</label>
                        <input type="text" id="signFirstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
                        <span class="err-text" id="fname-error-text">First name cannot be blank</span>

                        <label for="signLastName" class="sr-only">Last Name</label>
                        <input type="text" id="signLastName" name="lastName" class="form-control" placeholder="Last Name" required>
                        <span class="err-text" id="lname-error-text">Last name cannot be blank</span>

                        <label for="signCompanyName" class="sr-only">Company Name</label>
                        <input type="text" id="signCompanyName" name="companyName" class="form-control" placeholder="Company Name" required>
                        <span class="err-text" id="cname-error-text">Company name cannot be blank</span>

                        <label for="signWorkTitle" class="sr-only">Work Title</label>
                        <input type="text" id="signWorkTitle" name="workTitle" class="form-control" placeholder="Work Title, i.e. Manager, Owner" required>
                        <span class="err-text" id="wtitle-error-text">Work title cannot be blank</span>

                        <label for="signEmail" class="sr-only">Email</label>
                        <input type="email" id="signEmail" name="email" class="form-control" placeholder="Email address" required>
                        <span class="err-text" id="email-error-text">Email address invalid</span>

                        <label for="signPassword" class="sr-only">Password</label>
                        <input type="text" id="signPassword" name="password" class="form-control" placeholder="Password (must contain at least 7 characters)" required>
                        <span class="err-text" id="password-error-text">Password must be at least 7 characters</span>

                        <label for="signPassword2" class="sr-only">Confirm password</label>
                        <input type="text" id="signPassword2" name="password2" class="form-control" placeholder="Confirm password" required>
                        <span class="err-text" id="match-password-error-text">Passwords do not match</span>
                        <div class="checkbox">
                        </div>
                        <input class="btn btn-lg btn-primary btn-block disabled" type="button" id="createBtn" value="Create Account" />
                    </form>
                </div>
                <div class="col-xs-0 col-md-4"></div>
            </div>
        </div>
        <script src="../manager/manager-js/create-account-verification.js"></script>
    </body>
</html>
