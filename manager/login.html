<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manager Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../manager/css/login-styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                    <form class="form-login">
                        <h2 class="form-signin-heading">Please Log In</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox">
                            <a href="../manager/signup.html">Need an account?  Click here to sign up!</a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block disabled" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </body>
</html>
