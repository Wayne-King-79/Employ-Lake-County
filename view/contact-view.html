<div class="container-fluid contact">
    <div class="row main-content" id="contact">
        <div class="col-xs-0 col-lg-3">

        </div>
        <div class="col-xs-12 col-lg-6">
            <div class="contact-icon text-center">
                <i class="fa fa-envelope fa-4x" aria-hidden="true"></i>
                <h3>Have a suggestion?&nbsp;&nbsp;Contact us!</h3>
            </div>
            <form class="form-horizontal" role="form" method="post" action="MAILTO:admin@employlakecounty.org" enctype="text/plain">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" value="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" name="message" id="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-0 col-lg-3">

        </div>
    </div>
</div>
