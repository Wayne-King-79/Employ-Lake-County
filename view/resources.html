<div class="container-fluid resources" ng-controller="ResourcesController">
    <div class="row main-content text-center">
        <div class="col-xs-0 col-md-3 col-lg-3">

        </div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="resources-div">
                <h2>Lake County Employment Resources</h2>
                <p class="rp" ng-repeat="res in resLinks">
                    {{ res.description }} <br>
                    <a href="{{ res.address }}" target="_blank">{{ res.address }}</a>
                </p>
            </div>
        </div>
        <div class="col-xs-0 col-md-3 col-lg-3">

        </div>
    </div>
</div>
