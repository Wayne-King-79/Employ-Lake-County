

<div class="container-fluid job-container" ng-controller="JobController">
    <div class="row main-content" id="jobs">
        <div class="col-xs-0 col-sm-1 col-md-3">

        </div>
        <div class="col-xs-12 col-sm-10 col-md-6">
            <h2 class="text-center">Current Job Openings</h2>
            <p class="jp" ng-repeat="job in jobs.slice(((currentPage-1) * itemsPerPage), ((currentPage) * itemsPerPage))"><b>{{ job.Date }}<br>{{ job.Company }}<br>{{  job.Address }}<br>{{ job.City }}<br>
                {{ job.State }}<br>{{ job.Zip }}<br></b>{{ job.Description }}</p>
            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>

        </div>
        <div class="col-xs-0 col-sm-1 col-md-3"></div>
    </div>
</div>
